    <script>
      document.addEventListener('DOMContentLoaded', () => {
      
        const carousel = document.querySelector('#carousel');
        const carouselName = document.querySelector('#carousel-name');
        const carouselSound = document.querySelector('#carousel-sound');
        
        const ferris = document.querySelector('#ferris');
        const ferrisName = document.querySelector('#ferris-name');
        const ferrisSound = document.querySelector('#ferris-sound');

        const concert = document.querySelector('#concert');
        const concertSound = document.querySelector('#concert-sound');

        const water = document.querySelector('#water');
        const waterName = document.querySelector('#water-name');
        const waterSound = document.querySelector('#water-sound');

        const roller = document.querySelector('#roller');  
        const rollerName = document.querySelector('#roller-name');  
        const rollerSound = document.querySelector('#roller-sound'); 
        
        const lunapark = document.querySelector('#lunapark');
        const lunaparkName = document.querySelector('#lunapark-name');
        const lunaparkSound = document.querySelector('#lunapark-sound');

        const sky_drop = document.querySelector('#sky_drop');
        const sky_dropName = document.querySelector('#sky_drop-name');
        const sky_dropSound = document.querySelector('#sky_drop-sound');

        const kokowa = document.querySelector('#kokowa');
        const kokowa_Sound = document.querySelector('#kokowa-sound');

        
        const cloud = document.querySelector('#cloud');
        const cloudName = document.querySelector('#cloud-name');
        const cloudSound = document.querySelector('#cloud-sound');

        
         // cloud
         cloud.addEventListener('mouseenter', () => {
          cloudName.setAttribute('visible', true);
          cloudSound.components.sound.playSound();
        });

          cloud.addEventListener('mouseleave', () => {
          cloudName.setAttribute('visible', false);
          cloudSound.components.sound.stopSound();
        });


         // kokowa
         kokowa.addEventListener('mouseenter', () => {
         kokowa_Sound.components.sound.playSound();
        });

          kokowa.addEventListener('mouseleave', () => {
          kokowa_Sound.components.sound.stopSound();
        });


         // Sky Drop
        sky_drop.addEventListener('mouseenter', () => {
          sky_dropName.setAttribute('visible', true);
          sky_dropSound.components.sound.playSound();
        });

        sky_drop.addEventListener('mouseleave', () => {
          sky_dropName.setAttribute('visible', false);
          sky_dropSound.components.sound.stopSound();
        });

        //  lunapark
        lunapark.addEventListener('mouseenter', () => {
          lunaparkName.setAttribute('visible', true); 
          lunaparkSound.components.sound.playSound();

        });

        lunapark.addEventListener('mouseleave', () => {
          lunaparkName.setAttribute('visible', false); 
          lunaparkSound.components.sound.stopSound(); 

        });

        // roller
        roller.addEventListener('mouseenter', () => {
          rollerName.setAttribute('visible', true); 
          rollerSound.components.sound.playSound();
        });

        roller.addEventListener('mouseleave', () => {
          rollerName.setAttribute('visible', false); 
          rollerSound.components.sound.stopSound(); 
        });

        // water park
        water.addEventListener('mouseenter', () => {
          waterName.setAttribute('visible', true); 
          waterSound.components.sound.playSound(); 
        });

        water.addEventListener('mouseleave', () => {
          waterName.setAttribute('visible', false); 
          waterSound.components.sound.stopSound(); 
        });

           // concert
          concert.addEventListener('mouseenter', () => {
            concertSound.components.sound.playSound();

        });

        concert.addEventListener('mouseleave', () => {
          concertSound.components.sound.stopSound(); 

        });


      //  carousel
        carousel.addEventListener('mouseenter', () => {
          carouselName.setAttribute('visible', true); 
          carouselSound.components.sound.playSound();

        });
  
        carousel.addEventListener('mouseleave', () => {
          carouselName.setAttribute('visible', false); 
          carouselSound.components.sound.stopSound(); 

        });

         // Ferris wheel
          ferris.addEventListener('mouseenter', () => {
            ferrisName.setAttribute('visible', true);
            ferrisSound.components.sound.playSound();
          });

          ferris.addEventListener('mouseleave', () => {
            ferrisName.setAttribute('visible', false);
            ferrisSound.components.sound.stopSound();
          });

        


          
        const camera = document.querySelector('#camera');
        window.addEventListener('wheel', (event) => {
          let fov = camera.getAttribute('camera').fov || 80;
          fov = event.deltaY < 0 ? Math.max(20, fov - 5) : Math.min(120, fov + 5);
          camera.setAttribute('camera', 'fov', fov);
        });
      });
    </script>
